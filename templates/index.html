<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection</title>
</head>
<body>
    <h1>Select an Image</h1>
    <ul>
        {% for image in image_files %}
        <li><a href="/view_image/{{ image }}" target="_blank">{{ image }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
